 <form #employeeForm="ngForm">
            <div class="form-row">
                <div class="form-group col">
                    <label for="fullName" class="control-label">Full Name</label>
                    <input id="fullName" required type="text" class="form-control" name="first"
                        [(ngModel)]="employee.name" #fullNameControl="ngModel"
                        [class.is-invalid]="fullNameControl.invalid  && fullNameControl.touched"
                        [class.is-valid]="fullNameControl.valid">
                    <span class="invalid-feedback" *ngIf="fullNameControl.invalid  && fullNameControl.touched">
                        Full Name is required
                    </span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email" class="control-label">Email</label>
                    <input id="email" required [email]="employee.email!==''" required type="text" class="form-control"
                        name="email" [(ngModel)]="employee.email" #emailControl="ngModel"
                        [class.is-invalid]="emailControl.invalid  && emailControl.touched"
                        [class.is-valid]="emailControl.valid">
                    <span class="invalid-feedback" *ngIf="emailControl.errors?.required && emailControl.touched">
                        Email is required
                    </span>
                    <span class="invalid-feedback" *ngIf="emailControl.errors?.email && emailControl.touched">
                        Email is invalid
                    </span>
                </div>
                <div class="form-group col-md-6">
                    <label for="phonenr" class="control-label">Phone Number</label>
                    <input id="phonenr" required type="number" class="form-control" name="phonenumber"
                        [(ngModel)]="employee.phoneNumber" #phoneControl="ngModel"
                        [class.is-invalid]="phoneControl.invalid  && phoneControl.touched"
                        [class.is-valid]="phoneControl.valid">
                    <span class="invalid-feedback" *ngIf="phoneControl.errors?.required && phoneControl.touched">
                        Phone is required
                    </span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label class="control-label">Gender</label>
                    <div class="form-control" [class.is-valid]="gender.valid">
                        <label class="radio-inline">
                            <input required type="radio" name="gender" value="Male" [(ngModel)]="employee.gender"
                                #gender="ngModel">
                            Male
                        </label>
                        <label class="radio-inline">
                            <input required type="radio" name="gender" value="Female" [(ngModel)]="employee.gender"
                                #gender="ngModel">
                            Female
                        </label>
                    </div>

                </div>
                <div class="form-group col-md-4">
                    <label>Contact Preference</label>
                    <div class="form-control" [class.is-valid]="contactpreference.valid">
                        <label class="radio-inline">
                            <input required type="radio" name="contpref" value="Email"
                                [(ngModel)]="employee.contactPreference" #contactpreference="ngModel">
                            Email
                        </label>
                        <label class="radio-inline">
                            <input required type="radio" name="contpref" value="Phone"
                                [(ngModel)]="employee.contactPreference" #contactpreference="ngModel">
                            Phone
                        </label>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label>Date of Birth</label>
                    <div class="form-group">
                        <input id="dateOfBirth" name="dateOfBirth" required type="date" class="form-control"
                            [(ngModel)]="employee.dateOfBirth" #dateControl="ngModel"
                            [class.is-invalid]="dateControl.invalid  && dateControl.touched" [class.is-valid]="dateControl.valid">
                        <span class="invalid-feedback" *ngIf="dateControl.invalid && dateControl.touched">
                            Date is invalid
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label>Status</label>
                    <div class="form-control">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="isactive" value="isactive"
                                [(ngModel)]="employee.isActive" #isactive="ngModel">
                            Is Active
                        </label>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="department" class="control-label">Department</label>
                    <select required id="department" name="department" class="form-control"
                        [(ngModel)]="employee.department" #department="ngModel" [class.is-valid]="department.valid"
                        [class.is-invalid]="department.invalid  && department.touched">
                        <option [ngValue]="null" disabled>Select option </option>
                        <option *ngFor="let department of departments">
                            {{department.name}}
                        </option>
                    </select>
                    <span class="invalid-feedback" *ngIf="department.invalid && department.touched">
                        Department is invalid
                    </span>
                </div>
                <div class="form-group col-md-3">
                    <label for="photoPath" class="control-label">Photo Path</label>
                    <select id="photoPath" class="form-control" name="photoPath" [(ngModel)]="employee.photoPath"
                        required #photo="ngModel" [class.is-valid]="photo.valid">
                        <option [ngValue]="null">Select Photo</option>
                        <option [ngValue]="photo.url" *ngFor="let photo of photoList">
                            {{photo.name}}
                        </option>
                    </select>
                    <div class="form-group">
                        <img [src]="employee.photoPath" height="200" width="200" *ngIf="previewPhoto">
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <label></label>
                    <div class="form-group">
                        <button (click)="togglePhotoPreview()" class="btn btn-primary">
                            {{previewPhoto ? "Hide " : "Show " }} Preview
                        </button>
                    </div>
                </div>

            </div>
        </form>
